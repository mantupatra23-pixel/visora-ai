name: Build Android APK (Flutter Cloud)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'

      - name: Flutter pub get
        run: flutter pub get

      - name: Build Release APK
        run: flutter build apk --release

      - name: Rename and Upload APK Directly
        run: mv build/app/outputs/flutter-apk/app-release.apk Visora-AI-${{ github.run_number }}.apk

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Visora-AI-${{ github.run_number }}
          path: Visora-AI-${{ github.run_number }}.apk
