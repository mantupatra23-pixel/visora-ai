name: Build & Auto-Release Signed APK (Cloud-Only)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'

    - name: Recreate Android Folder (valid package)
      run: |
        rm -rf android
        flutter create --org com.visora visora_ai
        mv visora_ai/android ./android
        rm -rf visora_ai
        echo "âœ… Android folder recreated successfully."

    - name: Flutter pub get
      run: flutter pub get

    - name: Decode keystore
      run: echo "${{ secrets.VISORA_KEY }}" | base64 --decode > visora-key.keystore

    - name: Create key.properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASS }}" >> android/key.properties
        echo "keyPassword=${{ secrets.KEYSTORE_PASS }}" >> android/key.properties
        echo "keyAlias=visora" >> android/key.properties
        echo "storeFile=visora-key.keystore" >> android/key.properties

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses || true

    - name: Build Signed Release APK
      run: flutter build apk --release

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: visora-signed-apk
        path: build/app/outputs/flutter-apk/app-release.apk

    - name: Create GitHub Release & Upload APK
      uses: softprops/action-gh-release@v2
      with:
        files: build/app/outputs/flutter-apk/app-release.apk
        tag_name: v${{ github.run_number }}
        name: "Visora-AI v${{ github.run_number }}"
        body: |
          ðŸš€ **Visora-AI Auto Release**
          - Build #: ${{ github.run_number }}
          - Released automatically from cloud build.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
