name: Build Signed Flutter APK (Cloud Only)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.6'

    - name: Create Android Folder (Auto)
      run: |
        flutter create .
        echo "âœ… Android folder recreated automatically on cloud."

    - name: Flutter pub get
      run: flutter pub get

    - name: Decode keystore
      run: echo "${{ secrets.VISORA_KEY }}" | base64 --decode > visora-key.keystore

    - name: Create key.properties
      run: |
        echo "storePassword=${{ secrets.KEYSTORE_PASS }}" >> android/key.properties
        echo "keyPassword=${{ secrets.KEYSTORE_PASS }}" >> android/key.properties
        echo "keyAlias=visora" >> android/key.properties
        echo "storeFile=visora-key.keystore" >> android/key.properties

    - name: Accept Android licenses
      run: yes | sdkmanager --licenses || true

    - name: Build Signed Release APK
      run: flutter build apk --release

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: visora-signed-apk
        path: build/app/outputs/flutter-apk/app-release.apk
